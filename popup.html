<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build ID Finder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 300px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 16px;
            color: #333;
            margin-top: 0;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #007aff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #005ecb;
        }
        #result {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 6px;
            font-family: "SF Mono", "Menlo", "Courier New", monospace;
            font-size: 13px;
            word-wrap: break-word;
            min-height: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Next.js Build ID Finder</h1>
    <button id="findBtn">Find Build ID</button>
    <div id="result">Click the button to start...</div>

    <script src="popup.js"></script>
</body>
</html>
